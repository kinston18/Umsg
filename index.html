<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umsg - Realtime chat </title>
    <script src="C:\Users\hp\Desktop\Shortcut\Web D project\umsg\js\client.js">
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="Umsg_logo.png" alt="logo">
    </nav>
    <div class="container">
        <div class="message right">Prajjwal: Hi boys, Whatsupp</div>
        <div class="message left">Mayank: kya haal</div>
    </div>







    <div class="chat-container">
        <div class="chat-body">
        <div class="message-container sent">
            <div class="message-time">
            </div>
            </div>
            <div class="message-container received">
            <div class="message-content">
            </div>
            <div class="message-time">
                <p></p>
            </div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="toolbar">
            <button class="bold-button">B</button>
            <button class="italic-button">I</button>
            <button class="underline-button">U</button>
            <button class="link-button">Link</button>
            <button class="ordered-list-button">OL</button>
            <button class="unordered-list-button">UL</button>
            <button class="align-left-button">Align Left</button>
            <button class="align-center-button">Align Center</button>
            <button class="align-right-button">Align Right</button>
        </div>
        <textarea placeholder="Chat comes here..."></textarea>
        <button class="send-button">Send</button>
        </div>
    </div>



</body>
</html>
